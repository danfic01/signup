<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <div class="splash-page">
            <div class="logo">
                <img src="./odin-lined.png" alt="odin project logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
    
        <div class="content">
            <div class="info">
                <p>
                    This is not a real online service! You know you need something like this in your life to
                    help you realize your deepest dreams. <br />
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="signup">
                <p>Let's do this!</p>
                <form action="">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://google.com">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
